<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
     />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="root">
            <div class="tasks-list">
                <div class="tasks-list__top">
                    <h3 class="tasks-list__title">Tasks List <span class="tasks-list__quality">(0 tasks)</span></h3>
                    <div class="mini-search">
                        <button class="btn btn--search"><i class="fa-solid fa-search"></i></button>
                        <!-- <div class="mini-search__form-wrapper mini-search__form-wrapper--active" >
                          <form class="mini-search-form" action="#" method="post" >
                            <input class="mini-search-form__field" type="text" placeholder="write yout task..." />
                          </form>
                        </div> -->
                    </div>
                </div>
                <div class="tasks-list__wrapper">
                    <div class="task task__tasks-list">
                        <div class="pretty p-icon p-round p-smooth task__done-wrapper">
                            <input class="task__done" type="checkbox" />
                            <div class="state p-success">
                                <i class="fa-solid fa-check icon mdi mdi-check"></i>
                                <label></label>
                            </div>
                        </div>
                        <!-- <img class="task__img" src="#" alt="" > -->
                        <i class="task__icon fa-solid fa-gamepad"></i>
                        <div class="task__wrapper">
                            <span class="task__title">Morning exercise</span>
                            <span class="task__status">Session: <span class="task__quantity">1/2</span></span>
                        </div>
                        <span class="task__time">At 06:30</span>
                    </div>
                    <div class="task task__tasks-list">
                        <div class="pretty p-icon p-round p-smooth task__done-wrapper">
                            <input class="task__done" type="checkbox" />
                            <div class="state p-success">
                                <i class="fa-solid fa-check icon mdi mdi-check"></i>
                                <label></label>
                            </div>
                        </div>
                        <!-- <img class="task__img" src="#" alt="" > -->
                        <i class="task__icon fa-solid fa-gamepad"></i>
                        <div class="task__wrapper">
                            <span class="task__title">Morning exercise</span>
                            <span class="task__status">Session: <span class="task__quantity">1/2</span></span>
                        </div>
                        <span class="task__time">At 06:30</span>
                    </div>
                    <div class="task task__tasks-list">
                        <div class="pretty p-icon p-round p-smooth task__done-wrapper">
                            <input class="task__done" type="checkbox" />
                            <div class="state p-success">
                                <i class="fa-solid fa-check icon mdi mdi-check"></i>
                                <label></label>
                            </div>
                        </div>
                        <!-- <img class="task__img" src="#" alt="" > -->
                        <i class="task__icon fa-solid fa-gamepad"></i>
                        <div class="task__wrapper">
                            <span class="task__title">Morning exercise</span>
                            <span class="task__status">Session: <span class="task__quantity">1/2</span></span>
                        </div>
                        <span class="task__time">At 06:30</span>
                    </div>
                    <button class="btn btn--add">
                        <i class="fa-solid fa-circle-up add-icon"></i>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="daily-progress">
                    <div class="daily-progress__content">
                        <h3 class="daily-progress__title">Daily Progress</h3>
                        <div class="daily-progress__counter">
                            <span class="daily-progress__open">3</span>
                            <span>/</span>
                            <span class="daily-progress__closed">8</span>
                        </div>
                        <span class="daily-progress__subtitle">Tasks was done</span>
                        <span class="daily-progress__time">Wed, 24 Dec 2024 - 07:30 AM</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar__percent">
                          <svg class="progress-bar__svg">
                            <circle class="progress-bar__bg" cx="50%" cy="50%" r="45%"></circle>
                            <circle class="progress-bar__fill" cx="50%" cy="50%" r="45%"></circle>
                          </svg>
                          <div class="progress-bar__text">0%</div>
                        </div>
                      </div>
                </div>
                <div class="timer"></div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
