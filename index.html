<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
     />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="tasks-list">
                <div class="tasks-list__top">
                    <h3 class="tasks-list__title">Tasks List <span class="tasks-list__quality">(0 tasks)</span></h3>
                    <div class="mini-search">
                        <button class="btn btn--search" data-element="search"><i class="fa-solid fa-search"></i></button>
                        <!-- <div class="mini-search__form-wrapper mini-search__form-wrapper--active" >
                          <form class="mini-search-form" action="#" method="post" >
                            <input class="mini-search-form__field" type="text" placeholder="write yout task..." />
                          </form>
                        </div> -->
                    </div>
                </div>
                <div class="tasks-list__wrapper">
                    <div class="task">
                        
                    </div>
                </div>
            </div>
            <div class="daily-progress"></div>
            <div class="timer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
